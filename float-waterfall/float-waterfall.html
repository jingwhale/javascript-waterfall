<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>传统多列浮动</title>
	<style>
       div{
      		float:left;
      		margin: 5px 5px 5px 5px;
       }
       p{
       	background: #90EE90;
       	width:160px;
       	text-align:center;
       }
	</style>
</head>
<body>
	<div>
		<p style="height:230px;">a1</p>
		<p style="height:100px;">a2</p>
	</div>
	
	<div>
		<p style="height:100px;">a3</p>
		<p style="height:300px;">a4</p>
	</div>

	<div>
		<p style="height:250px;">a5</p>
		<p style="height:200px;">a6</p>
	</div>
</body>
</html>
